<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أنـتـي | شبكة تواصل</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff4081">
</head>
<body>
  <header>
    <img src="images/logo512.png" alt="شعار أنتي" />
    <h1>أنـتـي</h1>
    <p>منصة تواصل اجتماعي تربطك بالعالم</p>
  </header>

  <main>
    <section class="intro">
      <h2>مرحباً بك في أنـتـي</h2>
      <p>هنا تبدأ قصتك... تواصل، عبّر، وكن جزءًا من العالم.</p>
   
<a href="register.html" class="main-btn">سجّل الآن</a>
    </section>

    <section class="features">
      <h3>خيارات المستخدم</h3>
      <button onclick="toggleDarkMode()">تفعيل/إيقاف الوضع الليلي</button>
      <button onclick="toggleParentalControl()">التحكم الأبوي</button>
      <button onclick="changeLanguage('en')">تغيير اللغة إلى الإنجليزية</button>
    </section>
  </main>

  <footer>
    <p>&copy;         https://www.facebook.com/share/1FZE8bRUYY/?mibextid=qi2Omg                                  2025 أنـتـي - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log("Service Worker مسجّل"))
        .catch(err => console.log("فشل تسجيل Service Worker", err));
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
